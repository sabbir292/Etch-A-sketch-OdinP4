<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
   <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <div class="hero">
        <div class="settings">
            <div class="features">
                <input class="color-picker" type="color" value = "#333333">
                <button class="color-mode">color mode</button>
                <button class="rainbow-mode">raibow mode</button>
                <button class="eraser">eraser</button>
                <button class="clear">clear</button>
                <div class="size-value">16 x 16</div>
                <input type="range" class="slider" value = "16" min = "1" max = "64">
            </div>
        </div>
        <div class="grid-container"></div>
    </div>

    <div class="footer">Footer</div>
    <script src="app.js"></script>
</body>
</html>
